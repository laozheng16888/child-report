<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>孩子的星座性格与成长建议报告</title>
    <meta name="description" content="基于出生时间与行为习惯，生成个性化育儿指南（邮箱接收）">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700&display=swap" rel="stylesheet">

<body>
    <div class="container welcome-page">
        <header class="app-header">
            <h1 class="app-title">孩子的星座性格与成长建议报告</h1>
            <p class="app-subtitle">基于出生时间与行为习惯，生成个性化育儿指南（邮箱接收）</p>
        </header>

        <section class="intro-section">
            <h2 class="section-title">你是否也有这些育儿困惑？</h2>
            <ul class="dilemma-list">
                <li>孩子总是情绪化、容易哭，怎么引导都没用？</li>
                <li>性格内向，社交困难，是遗传还是缺乏锻炼？</li>
                <li>聪明却粗心、喜欢幻想、不专注，到底适合什么样的兴趣发展？</li>
            </ul>
            <p class="intro-text">
                每个孩子的成长路径都不一样，而他们的性格、情绪和表达方式，往往早就“写”在出生那一刻。
            </p>
            <p class="highlight-text">
                👉 通过出生时间 + 20题行为测评，帮你了解孩子的星座性格画像，<br>
                给出兴趣方向、教育建议和沟通方式建议。
            </p>
        </section>

        <div class="button-group">
            <button id="start-button" class="btn btn-primary">开始了解我的孩子</button>
        </div>

        <footer class="privacy-footer">
            <p>✅ 本测评不收集任何隐私信息</p>
            <p>✅ 报告仅发送至用户填写邮箱</p>
            <p>✅ 姓名仅用于个性化称呼，可匿名填写</p>
        </footer>
    </div>
    <script src="assets/js/main.js"></script>
</body>
</html>
